<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form-mentoring">
        <fieldset>
          <legend class="personal-informations">Informações pessoais</legend>
          <div class="container-name-lastname">
            <div class="input-wrapper">
              <label for="person-name">Nome</label>
              <input type="text" id="person-name" required />
            </div>

            <div class="input-wrapper">
              <label for="person-last-name">Sobrenome</label>
              <input type="text" id="person-last-name" required/>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="person-email"
              >Email<span>(digite um e-mail válido)</span></label
            >
            <input type="email" id="person-email" required />
          </div>

          <div class="input-wrapper">
            <label for="person-password"
              >Senha<span>(mínimo de 6 caracteres)</span></label
            >
            <input
              type="password"
              minlength="6"
              required
              id="person-password"
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">
              Nome do seu mentor<span>(só o primeiro nome)</span>
            </label>
            <input type="text" id="mentor-name" required/>
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <div class="container-mentoring">
            <h3>Primeira mentoria</h3>
            <div class="container-mentoring-date-time">
              <div class="input-wrapper">
                <label for="first-mentoring-date"
                  >Data<span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="first-mentoring-date" required/>
              </div>

              <div class="input-wrapper">
                <label for="first-mentoring-time-start">Das</label>
                <input type="time" id="first-mentoring-time-start" required/>
              </div>

              <div class="input-wrapper">
                <label for="first-mentoring-time-end">Até</label>
                <input type="time" id="first-mentoring-time-end" required/>
              </div>
            </div>
          </div>
          <div class="container-mentoring">
            <h3>Segunda mentoria</h3>
            <div class="container-mentoring-date-time">
              <div class="input-wrapper">
                <label for="second-mentoring-date"
                  >Data<span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="second-mentoring-date" required/>
              </div>

              <div class="input-wrapper">
                <label for="second-mentoring-time-start">Das</label>
                <input type="time" id="second-mentoring-time-start" required/>
              </div>

              <div class="input-wrapper">
                <label for="second-mentoring-time-end">Até</label>
                <input type="time" id="second-mentoring-time-end" required/>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" type="submit" form="form-mentoring">
          Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
